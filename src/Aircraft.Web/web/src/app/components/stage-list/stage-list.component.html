<mat-card class="stage-card">

<mat-card-title class="stage-title">Lista de etapas executadas</mat-card-title>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        Descrição
      </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
 
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let element"> {{element.status == true ? 1 : 0}} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>
        Data de execução
      </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"dd/MM/yyyy h:mm a"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          Tipo
        </th>
        <td mat-cell *matCellDef="let element">{{mapType(element.type)}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>
          Valor
        </th>
        <td mat-cell *matCellDef="let element">  
            <div *ngIf="element.type !== 2">{{element.value}}</div>
            <div *ngIf="element.type == 2">
                <button mat-icon-button color="primary" (click)="download(element.value)">
                    <mat-icon>file_download</mat-icon>
                </button>
            </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" class="back" style="margin-top:20px;" type="button" (click)="redirectToMain()">Voltar</button>
</mat-card>
