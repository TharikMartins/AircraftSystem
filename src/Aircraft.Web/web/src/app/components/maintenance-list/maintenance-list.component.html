
<mat-card class="maintenance-card"> 
  <mat-card-title class="maintenance-title">Lista de manuntenção</mat-card-title>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>
      Descrição
    </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>
      Data de cadastro
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"dd/MM/yyyy h:mm a"}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Status
    </th>
    <td mat-cell *matCellDef="let element"> {{element.status == true ? 1 : 0}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="add()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToStage(element.status, element.id, element.stages)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
  
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
